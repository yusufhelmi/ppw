<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="stylelogin.css">
  <title>Login</title>
</head>

<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #cbcccc;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
    color: #333;
  }

  .form {
    background-color: #ffffff;
    padding: 40px 50px;
    border-radius: 12px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    max-width: 800px;
    width: 100%;
  }

  h1 {
    color: #2c3e50;
    text-align: center;
    font-size: 3rem;
    margin-bottom: 25px;
    font-weight: 700;
  }

  .form h2 {
    color: #34495e;
    text-align: center;
    font-size: 30px;
    margin-bottom: 30px;
  }

  .mb-3 {
    margin-bottom: 20px;
  }

  .form-label {
    display: block;
    font-weight: 600;
    margin-bottom: 8px;
    color: #555;
    font-size: 20px;
  }

  .form-control {
    width: 100%;
    padding: 12px 15px;
    border: 1px solid #c0c0c0;
    border-radius: 8px;
    font-size: 1rem;
    transition: border-color 0.3s ease, box-shadow 0.3s ease;
    box-sizing: border-box;
  }

  .form-control:focus {
    border-color: #3498db;
    outline: none;
    box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
  }

  .form-check {
    display: flex;
    align-items: center;
    margin-bottom: 25px;
  }

  .form-check-input {
    margin-right: 10px;
  }

  .form-check-label {
    font-weight: normal;
    font-size: 20px;
  }

  .btn {
    width: 100%;
    padding: 14px;
    border-radius: 8px;
    font-size: 20px;
    cursor: pointer;
    border: none;
    text-transform: uppercase;
    font-weight: 700;
    transition: background-color 0.3s ease;
  }

  .btn-primary {
    background-color: #3498db;
    color: white;
  }

  .btn-primary:hover {
    background-color: #0c3d5f;
  }

  .error-message {
    color: #e74c3c;
    font-size: 0.85rem;
    display: block;
    margin-top: 5px;
    height: 1.2rem;
  }


  .form-control.is-invalid {
    border-color: #e74c3c;
  }
</style>

<body>

  <div class="container form">
    <h1 style="color: rgb(81, 81, 109);">UrusBeres.id</h1>

    <h2>Login</h2>

    <form id="loginForm">
      <div class="mb-3">
        <label for="Nama" class="form-label">Nama Lengkap</label>
        <input type="text" class="form-control" id="Nama" placeholder="Masukkan nama lengkap Anda">
        <span class="error-message" id="error-nama"></span>
      </div>
      <div class="mb-3">
        <label for="wa" class="form-label">Nomor WhatsApp</label>
        <input type="tel" class="form-control" id="wa" placeholder="Masukkan Nomor WhatsApp Anda">
        <span class="error-message" id="error-wa"></span>
      </div>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Masukkan Email Anda">
        <span class="error-message" id="error-email"></span>
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Masukkan Password">
        <span class="error-message" id="error-password"></span>
      </div>
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Setuju dengan kebijakan</label>
        <span class="error-message" id="error-checkbox"></span>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>

</html>
